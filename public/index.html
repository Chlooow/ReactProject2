<!DOCTYPE html>
<html>
  <head>
    <meta charset= "utf-8" />
    <title> Magasin de fleur </title>
  </head>

  <body>
    <!--<div id = "root"> Bonjour Makoundou Chloe</div>-->
    <div id="react-goes-here">
      <!-- Le contenu de cet élément HTML sera remplacé par mes composants React -->
  </div>
  <!-- liens cdn-->
    <script crossorigin src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.18.13/babel.min.js"> </script>
    <script type = "text/babel">
      function MonComposant(){
        return <div> Mon composant apparait ici </div>
      }
      ReactDOM.render(
        //<div> Mon element remplace le contenu précédent </div>,
        //document.getElementById('root')
        <MonComposant />, document.getElementById('react-goes-here'))
    </script>
  </body>
</html>
